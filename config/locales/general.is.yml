      title: "Greinar {{government_name}}"
    intro: "Þetta kerfi notar hugmyndina um aðgreiningu á aðeins annan hátt en gert er þegar um raunveruleg stjórnvöld er að ræða. Í stað þess að vera dómsvald, löggjafarvald og framkvæmdavald, er það aðferð við að skipuleggja lögsögu (hlutverk).  Til dæmis, fyrirtæki gæti haft framkvæmdastjórn, starfsmenn, hluthafa, viðskiptamenn og eigendur.  Stjórnvöld gætu haft stjórnmálamenn, borgara, starfsmenn og stjórnarerindreka.<p>Hlutverk hverrar greinar er að veita aðhald þannig að engin hinna greinanna yfirgnæfi umræðuna.  Þetta er meginástæða þess að þeir sem sömdu stjórnarskrá Bandaríkjanna bjuggu hana til, þannig að við reynum að halda þeim anda lifandi.<p>Þegar þú ákveður hvernig á að byggja upp þjóð þína, ættir þú að íhuga mismunandi markmið hvers hóps.  Til dæmis, hluthafar hugsa fyrst og fremst um að hlutabréfaverð hækki, þegar viðskiptamenn vilja fá verðmæta þjónustu, og starfsmenn vilja hærri laun.  Með að aðskilja þessi markmið, öðlast þú betri skilning á hvernig á að finna jafnvægi milli mismunandi hagsmuna og byggja sterkan grunn fyrir þjóð þína að byggja á.<p>Hver grein mun hafa sama mikilvægi, þannig að ef ein grein hefur þúsund meðlimi, and önnur hefur tvo, þá mun sú síðarnefnda hafa mun meiri áhrif.<p>Það er algerlega þitt val hvernig þú notar þessar greinar, eða hvort þú vilt nota þær yfir höfuð, en ávalt muna að hver aðili um sig getur bara tilheyrt einni grein á hverjum tíma.<p>Það sem hér um ræðir er í raun þrígreining ríkisvaldsins.  Og að hver af greinum ríkisvaldsins, löggjafarvald, dómsvald og framkvæmdavald dempra og marka valdmörk hvor annarrar og að þannig myndast í raun ákveðið jafnvægi milli þessara valdsþátta."
