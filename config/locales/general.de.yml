    intro: "NationBuilder verwendet das Konzept von Gewaltenteilung etwas anders, als das in der Bundesrepublik Deutschland der Fall ist. Statt in Legislative, Judikative und Exekutive zu unterscheiden, bietet es die Möglichkeit Wählerschaften zu organisieren. Ein Unternehmen hat beispielsweise ein Management, Angestellte, Teilhaber und Partner. Eine Regierung hat demgegenüber Politiker, Bürger, Angestellte und Diplomaten.     <p>Der Zweck der Gewaltenteilung ist in diesem Fall gegenseitige Kontrollen (Checks and Balances) zur gewährleisten, so dass keine einzelne Wählerschaft die Agenda dominiert. Diese Idee liegt auch dem Grundsetzt zugrunde, weshalb wir diese Unterscheidung auch online fördern wollen. <p>Für die Entscheidung wie du deine Nation strukturierst, solltest du daran denken, wo die Vorstellungen der Wählerschaften voneinander abweichen.  Beispielsweise interessieren sich Anleger in erster Linie dafür, dass die Preise der Aktien steigen, während Kunden Mehrwert haben wollen und Angestellte höhere Gehälter. Indem man unterschiedliche Interessen voneinander trennt, entsteht eine Möglichkeiten unterschiedliche Interessen gegeneinander auszubalancieren, so dass eine starke Grundlage für die Nation entsteht.<p>Jede Gewalt hat in den Rankings das gleiche Gewicht, so dass wenn eine Wählerschaft tausende Anhänger hat und eine andere 2, diese wesentlich mehr Einfluss haben werden.<p> Es liegt bei dir, wie du diese Gewalten nutzen möchtest, oder ob du sie überhaupt nutzen möchtest. Zudem gilt es zu bedenken, dass ein Mitglied nur einer Gewalt zu einem Zeitpunkt X angehören kann."
